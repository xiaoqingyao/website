    <script src="../../lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var data = new Array(); 
            //初始化树
            function f_initTree()
            {
                data.push({ text: '表单', treelevel: 1, isleaf: 0 });
                data.push({ text: '复选框', treelevel: 2, isleaf: 1, tabid: 'checkbox', url: 'demos/checkbox.htm' });
                data.push({ text: '单选框', treelevel: 2, isleaf: 1, tabid: 'radio', url: 'demos/radio.htm' });
                data.push({ text: '调整器', treelevel: 2, isleaf: 1, tabid: 'spinner', url: 'demos/spinner.htm?20110313' });
                data.push({ text: '日期', treelevel: 2, isleaf: 1, tabid: 'dateEditor', url: 'demos/dateEditor.htm' });
                data.push({ text: '下拉框', treelevel: 2, isleaf: 1, tabid: 'comboBox', url: 'demos/comboBox.htm' });
                data.push({ text: '文本框', treelevel: 2, isleaf: 1, tabid: 'textbox', url: 'demos/textbox.htm' });
               
                $("#tree1").ligerTree({
                    data: data 
                });
            }
            $(function ()
            {
                f_initTree();

                $("#accordion1").ligerAccordion();
            });
            
     </script> 
    <style type="text/css">
        body{ padding:0; margin:0;}
        #accordion1{ height:400px; width:160px; margin:40px; overflow:hidden;}
    </style>
