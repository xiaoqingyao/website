<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <script type="text/javascript" src="dialog.js">
        </script>
        <script type="text/javascript">
            document.write("<link href='../language/" + lang.ad + ".css' type='text/css' rel='stylesheet'>");
            document.write("<link href='../skin/" + config.Skin + "/dialog.css' type='text/css' rel='stylesheet'>");
            var V = av["action"];
            var gn = "";
            if (V == "paste") {
                gn = "(" + lang["DlgWordPaste"] + ")";
            }
            document.write("<title>" + lang["DlgWord"] + gn + "</title>");
            function ac() {
                if (!cr(true)) {
                    return;
                }
                var bL = "";
                if (V != "paste") {
                    bL = d_file.value;
                    if (!dU(bL, "doc|docx")) {
                        alert(lang["DlgWordInvalidFile"]);
                        return;
                    }
                }
                var du = "";
                if (d_imgjpg.checked) {
                    du = "jpg";
                } else if (d_imggif.checked) {
                    du = "gif";
                } else if (d_imgpng.checked) {
                    du = "png";
                }
                var aC = "";
                aC += "mode:" + (d_modehtml.checked ? "html" : "img") + ";";
                aC += "imgtype:" + du + ";";
                aC += "optimizemode:" + (d_opt2.checked ? "2" : "1") + ";";
                aC += "opt1vml:" + (d_opt1vml.checked ? "1" : "0") + ";";
                aC += "opt1absolute:" + (d_opt1absolute.checked ? "1" : "0") + ";";
                aC += "opt1eq:" + (d_opt1eq.checked ? "1" : "0") + ";";
                aC += "opt1margin:" + (d_opt1margin.checked ? "1" : "0") + ";";
                aC += "opt1space:" + (d_opt1space.checked ? "1" : "0") + ";";
                aC += "opt2image:" + (d_opt2image.checked ? "1" : "0") + ";";
                aC += "opt2table:" + (d_opt2table.checked ? "1" : "0") + ";";
                aC += "opt2eq:" + (d_opt2eq.checked ? "1" : "0") + ";";
                aC += "opt2indent:" + (d_opt2indent.checked ? "1" : "0") + ";";
                aC += "opt2ptobr:" + (d_opt2ptobr.checked ? "1" : "0") + ";";
                aC += "pagewidth:" + (d_pagewidth.checked ? "1" : "0") + ";";
                aC += "pagemargin:" + (d_pagemargin.checked ? "1" : "0") + ";";
                aC += "pageeffect:" + (d_pageeffect.checked ? "1" : "0") + ";";
                aC += "pagescroll:" + (d_pagescroll.checked ? "1" : "0") + ";";
                ah.style.display = "";
                alert(aC);
                alert(bL);
                if (V != "paste") {
                    O.ImportWord(bL, aC);
                } else {
                    O.PasteWord(aC);
                }
                window.setTimeout("dS()", 100);
            };
            function dS() {
                if (O.Status != "ok") {
                    window.setTimeout("dS()", 100);
                    return;
                }
                if (dc()) {
                    ah.style.display = "none";
                    return;
                }
                var ee = O.Style;
                if (d_opt2.checked) {
                    ee = "";
                }
                var cd = O.Body;
                var cx = O.OriginalFiles;
                var dP = O.SavedFiles;
                alert(cx);
                alert(dP);
                if (cx) {
                    var cc = cx.split("|");
                    var bb = dP.split("|");
                    for (var i = 0; i < cc.length; i++) {
                        if (bb[i]) {
                            var ei = cc[i];
                            var dY = bb[i].substr(bb[i].lastIndexOf("/") + 1);
                            var ed = bb[i];
                            dialogArguments.addUploadFile(ei, dY, ed);
                        }
                    }
                }
                if (d_pos.checked) {
                    dialogArguments.setHTML(ee + cd, true);
                } else {
                    var ck = "<SPAN id=eWebEditorTempInsertTag></SPAN>";
                    dialogArguments.insertHTML(ck);
                    var cj = dialogArguments.getHTML();
                    var bd = cj.indexOf(ck);
                    var bN = ee + cj.substring(0, bd) + cd + cj.substr(bd + ck.length);
                    dialogArguments.setHTML(bN, true);
                }
                O = null;
                ah.style.display = "none";
                window.returnValue = null;
                window.close();
            };
            function ek(index) {
                var eo, pJ;
                for (var i = 1; i <= 2; i++) {
                    eo = document.getElementById("group_opt" + i);
                    pJ = eo.getElementsByTagName("INPUT");
                    for (var j = 0; j < pJ.length; j++) {
                        if (index == i) {
                            pJ[j].disabled = false;
                        } else {
                            pJ[j].disabled = true;
                        }
                    }
                    pJ = eo.getElementsByTagName("SPAN");
                    for (var j = 0; j < pJ.length; j++) {
                        if (index == i) {
                            pJ[j].disabled = false;
                        } else {
                            pJ[j].disabled = true;
                        }
                    }
                }
            };
            function oZ(B) {
                if (B.checked) {
                    document.getElementById("d_opt2indent").checked = false;
                }
            };
            function oX(B) {
                if (B.checked) {
                    document.getElementById("d_opt2ptobr").checked = false;
                }
            };
            function ko(b) {
                if (b) {
                    d_pagemargin.disabled = false;
                    d_pageeffect.disabled = false;
                    d_pagescroll.disabled = false;
                } else {
                    d_pagemargin.disabled = true;
                    d_pageeffect.disabled = true;
                    d_pagescroll.disabled = true;
                    d_pagemargin.checked = false;
                    d_pageeffect.checked = false;
                    d_pagescroll.checked = false;
                }
            };
            function jI(cv) {
                if (cv == 1) {
                    hs.style.display = "";
                    gO.style.display = "none";
                } else {
                    gO.style.height = hs.offsetHeight;
                    gO.style.width = hs.offsetWidth;
                    hs.style.display = "none";
                    gO.style.display = "";
                }
            };
            function J() {
                lang.aD(document);
                aE();
                d_opt1.checked = true;
                ek(1);
                if (V == "paste") {
                    document.getElementById("d_pos").checked = false;
                    d_pagewidth.checked = false;
                    ko(false);
                }
                gC();
            };
            function gC() {
                var nF = document.getElementById("ah");
                nF.style.left = (ar.offsetWidth + 6 - parseInt(nF.style.width)) / 2 + "px";
                nF.style.top = (ar.offsetHeight - parseInt(nF.style.height)) / 2 + "px";
            }
        </script>
        
        <BODY onload="J()">
            <table border=0 cellpadding=0 cellspacing=5 id=ar>
                <tr>
                    <td>
                        <table border=0 cellpadding=0 cellspacing=0 align=center>
                            <script type="text/javascript">
                                if (V != "paste") {
                                    document.write("<tr>");
                                    document.write("	<td>");
                                    document.write("	<fieldset>");
                                    document.write("	<legend><span lang=DlgWordFile></span>:</legend>");
                                    document.write("	<table border=0 cellpadding=5 cellspacing=0 width='100%'>");
                                    document.write("	<tr><td><input type=file id=d_file size=30 style='width:100%'></td></tr>");
                                    document.write("	</table>");
                                    document.write("	</fieldset>");
                                    document.write("	</td>");
                                    document.write("</tr>");
                                    document.write("<tr><td height=5></td></tr>");
                                }
                            </script>
                            <tr>
                                <td>
                                    <fieldset>
                                        <legend>
                                            <span lang=DlgWordOptimize>
                                            </span>
                                            :
                                            <input type=radio id=d_modehtml name=g_mode checked onclick="jI(1)">
                                            <label for=d_modehtml>
                                                <span lang=DlgWordModeHTML>
                                                </span>
                                            </label>
                                            &nbsp;
                                            <input type=radio id=d_modeimg name=g_mode onclick="jI(2)">
                                            <label for=d_modeimg>
                                                <span lang=DlgWordModeIMG>
                                                </span>
                                            </label>
                                        </legend>
                                        <table border=0 cellpadding=5 cellspacing=0 width="100%">
                                            <tr>
                                                <td valign=top>
                                                    <table border=0 cellpadding=0 cellspacing=3 id=hs>
                                                        <tr>
                                                            <td colspan=6>
                                                                <input type=radio name="d_optimize" id="d_opt1" checked onclick="ek(1)">
                                                                <label for=d_opt1>
                                                                    <span lang=DlgWordOpt1>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                        </tr>
                                                        <tr id=group_opt1>
                                                            <td>
                                                                &nbsp;&nbsp;&nbsp;
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt1vml checked>
                                                                <label for=d_opt1vml>
                                                                    <span lang=DlgWordOpt1VML>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt1absolute checked>
                                                                <label for=d_opt1absolute>
                                                                    <span lang=DlgWordOpt1Absolute>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt1eq checked>
                                                                <label for=d_opt1eq>
                                                                    <span lang=DlgWordOpt1EQ>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt1margin checked>
                                                                <label for=d_opt1margin>
                                                                    <span lang=DlgWordOpt1Margin>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt1space>
                                                                <label for=d_opt1space>
                                                                    <span lang=DlgWordOpt1Space>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan=6>
                                                                <input type=radio name="d_optimize" id="d_opt2" onclick="ek(2)">
                                                                <label for=d_opt2>
                                                                    <span lang=DlgWordOpt2>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                        </tr>
                                                        <tr id=group_opt2>
                                                            <td>
                                                                &nbsp;
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt2image checked>
                                                                <label for=d_opt2image>
                                                                    <span lang=DlgWordOpt2Image>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt2table checked>
                                                                <label for=d_opt2table>
                                                                    <span lang=DlgWordOpt2Table>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt2eq checked>
                                                                <label for=d_opt2eq>
                                                                    <span lang=DlgWordOpt2EQ>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt2indent onclick="oX(this)">
                                                                <label for=d_opt2indent>
                                                                    <span lang=DlgWordOpt2Indent>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_opt2ptobr onclick="oZ(this)">
                                                                <label for=d_opt2ptobr>
                                                                    <span lang=DlgWordOpt2PtoBR>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan=6 height=1>
                                                                <hr size=1 color="#999999">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td colspan=2 align=right>
                                                                <span lang=DlgWordPage>
                                                                </span>
                                                                :
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_pagewidth onclick="ko(this.checked)">
                                                                <label for=d_pagewidth>
                                                                    <span lang=DlgWordPageWidth>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_pagemargin>
                                                                <label for=d_pagemargin>
                                                                    <span lang=DlgWordPageMargin>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_pageeffect>
                                                                <label for=d_pageeffect>
                                                                    <span lang=DlgWordPageEffect>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                            <td noWrap>
                                                                <input type=checkbox id=d_pagescroll>
                                                                <label for=d_pagescroll>
                                                                    <span lang=DlgWordPageScroll>
                                                                    </span>
                                                                </label>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <table border=0 cellpadding=0 cellspacing=3 id=gO style="display:none">
                                                        <tr>
                                                            <td noWrap>
                                                                <span lang=DlgWordImgType>
                                                                </span>
                                                                :
                                                                <input type=radio id=d_imggif name=d_imgtype checked>
                                                                <label for=d_imggif>
                                                                    GIF
                                                                </label>
                                                                <input type=radio id=d_imgjpg name=d_imgtype>
                                                                <label for=d_imgjpg>
                                                                    JPG
                                                                </label>
                                                                <input type=radio id=d_imgpng name=d_imgtype>
                                                                <label for=d_imgpng>
                                                                    PNG
                                                                </label>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <span lang=DlgWordImgAlt>
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </fieldset>
                                </td>
                            </tr>
                            <tr>
                                <td height=5>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table border=0 cellpadding=0 cellspacing=0 width="100%">
                                        <tr>
                                            <td noWrap>
                                                <input type=checkbox id=d_pos checked>
                                                <label for=d_pos>
                                                    <span lang=DlgComInsertReplace>
                                                    </span>
                                                </label>
                                            </td>
                                            <td noWrap align=right>
                                                <input type=submit class="dlgBtnCommon" value='' id=Ok onclick="ac()"
                                                lang=DlgBtnOK>
                                                &nbsp;&nbsp;
                                                <input type=button class="dlgBtnCommon" value='' onclick="window.close();"
                                                lang=DlgBtnCancel>
                                        </tr>
                                    </table>
                                    </td>
                            </tr>
                        </table>
                        </td>
                </tr>
            </table>
            <div id=ah style="width:200px;height:30px;position:absolute;left:50px;top:30px;display:none">
                <table border=0 cellpadding=0 cellspacing=1 bgcolor="#000000" width="100%"
                height="100%">
                    <tr>
                        <td bgcolor=#3A6EA5 align=center>

                                    <span lang=DlgWordImporting>

                </table>
            </div>
        </body>

</html>
