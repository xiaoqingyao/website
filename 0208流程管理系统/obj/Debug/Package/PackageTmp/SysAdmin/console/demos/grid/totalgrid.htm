<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../../lib/LigerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="../../lib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/ligerui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function ()
        {

            $("#maingrid").ligerGrid({
                columns: [
                { display: '主键', name: 'ProductID', totalSummary:
                    {
                        type: 'count'
                    }
                },
                { display: '产品名', name: 'ProductName', align: 'left',width:200 },
                { display: '单价', name: 'UnitPrice', align: 'right',
                    totalSummary:
                    {
                        type: 'sum,max'
                    }
                },
                { display: '仓库数量', name: 'UnitsInStock', align: 'right',
                    totalSummary:
                    {
                        type: 'sum'
                    }
                }
                ], dataAction: 'server', isScroll: false,
                url: "../../service/NwindDataHandler.ashx?View=Products", sortName: 'ProductID',
                showTitle: false
            });


        });
    </script>
</head>
<body>
 
    <div id="maingrid"></div>
  <div style="display:none;">

</div>
 
</body>
</html>
